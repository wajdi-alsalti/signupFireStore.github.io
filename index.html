<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SignUp</title>
</head>
<body>
    <div class="container mt-5">
        <div>
            <h1 class="text-center mb-3">Signup</h1>
        </div>
        <form id="signup-form">
            <div class="input-group input-group-lg">
                <input id="email" class="form-control mb-3" type="text" placeholder="Email Address" required>
            </div>
            <div class="input-group input-group-lg">
                <input id="password" class="form-control mb-3" type="password" placeholder="Password"  required>
            </div>
            <div class="input-group input-group-lg">
                <input id="displayName" class="form-control mb-3" type="text" placeholder="Display Name"  required>
            </div>
            <div>
                <button id="submitButton" class="btn btn-primary mb-3 w-100" type="submit">Signup</button>
            </div>
        </form>
    </div>
    <div class="container" >
        <h1 id="successfullyregister" class="text-center" style="color: green; display: none;">Successfully register <p style="color: black; font-size: small;">please go back and Sign in</p></h1>
    </div>
    

    <script type="module" src="fireStore.js"> </script>
    <script src="firebase-messaging-sw.js"> </script>
</body>
</html>
